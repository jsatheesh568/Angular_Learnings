<app-card>
  <div class="student-item" appHoverHighlight="#f2f7ff">
    <div>
      <strong>{{ student.name }}</strong>
      <div class="meta"
           [class.senior]="student.age >= 18"
           [class.junior]="student.age < 18">
        Age: {{ student.age }} â€¢ Grade: {{ student.grade | gradeLabel }}
      </div>
    </div>

    <div class="actions">
      <a [routerLink]="['/students', student.id]">View</a>
      <button (click)="onDelete()">Delete</button>
    </div>
  </div>
</app-card>
