<section>
  <h2>Students</h2>

  <app-add-student></app-add-student>

  <p *ngIf="(students$ | async)?.length === 0">No students found.</p>

  <ul class="student-list">
    <li *ngFor="let s of students$ | async">
      <app-student-item [student]="s" (remove)="remove($event)"></app-student-item>
    </li>
  </ul>
</section>
