<!-- two-way binding on search input -->
<input type="text" placeholder="Search by name/grade/email"
       [(ngModel)]="searchTerm" (ngModelChange)="onSearch($event)" />

<!-- async pipe + *ngIf + *ngFor -->
<div *ngIf="filtered$ | async as students">
  <p *ngIf="students.length === 0" class="empty">No students found.</p>

  <app-student-item
  *ngFor="let s of students"
  [student]="s"
  (removed)="remove($event)">      <!-- changed from (remove) to (removed) -->
</app-student-item>
</div>
